<!DOCTYPE html>
<html>
<head>
    <title>Age & Identity Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="file"], button {
            margin-top: 10px;
        }
        video, canvas {
            max-width: 300px;
            display: block;
            margin: 10px 0;
        }
        #resultBox {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }
        .accepted { color: green; font-weight: bold; }
        .rejected { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Upload Aadhar and Take Selfie</h1>
    <form id="verifyForm">
        <label for="aadhar">Upload Aadhar Image or PDF:</label>
        <input type="file" id="aadhar" name="aadhar" accept=".jpg,.jpeg,.png,.pdf" required><br>

        <video id="video" autoplay></video>
        <button type="button" onclick="captureSelfie()">Capture Selfie</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <input type="hidden" name="selfie_data" id="selfie_data">

        <button type="submit">Verify</button>
    </form>

    <div id="resultBox"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        function captureSelfie() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            const dataURL = canvas.toDataURL('image/jpeg');
            document.getElementById('selfie_data').value = dataURL;
            canvas.style.display = 'block';
        }

        document.getElementById('verifyForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('aadhar', document.getElementById('aadhar').files[0]);
            formData.append('selfie_data', document.getElementById('selfie_data').value);

            const res = await fetch('/verify', { method: 'POST', body: formData });
            const json = await res.json();

            let resultHTML = `<p><strong>Status:</strong> <span class="${json.status.includes('Accepted') ? 'accepted' : 'rejected'}">${json.status}</span></p>`;
            resultHTML += `<p><strong>Message:</strong> ${json.message}</p>`;
            resultHTML += `<p><strong>Confidence:</strong> ${json.confidence}</p>`;
            resultHTML += `<p><strong>DOB:</strong> ${json.dob || 'N/A'}</p>`;
            resultHTML += `<p><strong>Age:</strong> ${json.age !== null ? json.age : 'N/A'}</p>`;

            if (json.quality_feedback && json.quality_feedback.length > 0) {
                resultHTML += `<p><strong>Photo Feedback:</strong><ul>`;
                json.quality_feedback.forEach(msg => {
                    resultHTML += `<li>${msg}</li>`;
                });
                resultHTML += `</ul></p>`;
            }

            document.getElementById('resultBox').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
